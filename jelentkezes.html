        <h1>Jelentkezés</h1>

            <input type="text" name="Név" placeholder="Teljes név" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="tel" name="Telefon" value="+36" maxlength="12" required >
            <input type="date" name="date" value="">
            <select name="Continent">

                <option>A</option>
                <option>A1</option>
                <option>A2</option>
                <option>AM</option>
                <option>C</option>
                <option>C+E</option>
                <option>B+E</option>
                <option>A1B</option>
            </select>
            <textarea name="Message" placeholder="Megjegyzés"></textarea>
            <button type="submit">Jelentkezés</button>
        </form>
